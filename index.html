<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Star Wars</title>
  <link rel="stylesheet" href="style/main.css" />
  <link href="https://fonts.googleapis.com/css2?family=Ropa+Sans&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet" />
</head>

<body>
  <div class="wrapper">
    <header>
      <h1 class="swtext">STAR WARS CATALOG</h1>
    </header>
    <main>
      <div class="boxwrapper">
        <div class="left">
          <h2>Characters</h2>
          <ul class="character"></ul>
        
        
        <div class="pagination">
            <img src="assets/baseline_arrow_left_black_18dp.png" alt="left arrow">
            <p class="currentpage"></p>
            <img src="assets/baseline_arrow_right_black_18dp.png" alt="right arrow">

        </div>

        </div>
        <div class="right">
          <h2>Details</h2>
          <h3 class="charactername"></h3>
          <ul class="charinfo"></ul>
          <h3 class="planetname"></h3>
          <ul class="planetinfo"></ul>
        </div>
      </div>
    </main>
  </div>
  <script src="scripts/main.js"></script>
</body>

</html>
