<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Star Wars</title>
    <link rel="stylesheet" href="style/main.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Ropa+Sans&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1 class="swtext">STAR WARS CATALOG</h1>
      </header>
      <main>
        <div class="boxwrapper">
          <div class="left">
            <h2>Characters</h2>
            <ul class="character"></ul>
          </div>
          <div class="right">
            <h2>Details</h2>
             <ul class="charinfo"><h3 class="charactername"></h3></ul>
            <ul class="planetinfo"><h3 class="planetname"></h3></ul>
          </div>
        </div>
      </main>
    </div>
    <script src="scripts/main.js"></script>
  </body>
</html>
